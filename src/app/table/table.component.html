<p-table
  [value]="data"
  [paginator]="paginator"
  [rows]="rows"
  [responsiveLayout]="'scroll'"
>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field" [pResizableColumn]="true">
        {{ col.header }}
        <!-- Añadir íconos de ordenamiento si `sortable` está activado -->
        <p-sortIcon *ngIf="sortable" [field]="col.field"></p-sortIcon>
        <!-- Campo de filtro si `filterable` está activado -->
        <input
          *ngIf="filterable"
          pInputText
          type="text"
          [pTableFilter]="col.field"
          [placeholder]="filterPlaceholder"
          class="p-column-filter"
        />
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr>
      <td *ngFor="let col of columns">
        {{ rowData[col.field] }}
      </td>
    </tr>
  </ng-template>
</p-table>
